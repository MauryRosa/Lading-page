<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promociones Siman El Salvador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Navegación Bootstrap -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img  src="./assets/img/logo.jpg" alt="Siman Logo" height="36">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#simanNav" aria-controls="simanNav" aria-expanded="false" aria-label="Menú">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="simanNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#promociones" id="nav-promociones">Promociones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#eventos" id="nav-eventos">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#suscripcion" id="nav-suscripcion">Suscríbete</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

     <!-- Suscripción -->
        <section class="cta-section" id="suscripcion">
            <div class="container">
                <h2>¡Suscríbete para recibir nuestras promociones!</h2>
                <form class="row justify-content-center g-2" style="max-width: 32em; margin: 0 auto;">
                    <div class="col-12 col-md-8">
                        <input type="email" class="form-control" placeholder="Tu correo electrónico" required>
                    </div>
                    <div class="col-12 col-md-4">
                        <button type="submit" class="btn btn-siman w-100">Suscribirme</button>
                    </div>
                </form>
                <p class="mt-3" style="font-size: 0.9em;">Recibe actualizaciones automáticas sobre nuevas ofertas y eventos.</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div>© 2025 Siman El Salvador. Todos los derechos reservados.</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
